<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, height=device-height,initial-scale=1,
          maximum-scale=1, user-scalable=no">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/css1.css">
    <link rel="stylesheet" href="./css/am.css">
</head>
<body>
        <div class="content ">
           <div class="open-page">
               <div class="logo-icon logo-icon_start" ></div>
               <p class="app-name app-name_start">学友通</p>
            </div>
            <div class="login-content-wapper login-content-wapper_start">
                <ul class="login-content ">
                    <li class="login-item ">
                        <a href="">
                            <span class="login-img login-img_stu"></span>
                            <p class="login-des">学生登录</p>
                        </a>
                    </li>
                    <li class="login-item ">
                        <a href="">
                            <span class="login-img  login-img_com"></span>
                            <p class="login-des">企业登录</p>
                        </a>
                    </li>
                    <li class="login-item">
                        <a href="javascript:void(0)" id="login_login_th">
                            <span class="login-img login-img_th"></span>
                            <p class="login-des">老师登录</p>
                        </a>
                    </li>
                </ul>
                <div class="login-form login-form_in_start shownone">
                    <div class="login-form-item">
                        <input type="text" class="login-form-item_user" id="user" name="user" placeholder="用户名">
                    </div>
                    <div class="login-form-item">
                         <input type="password" class="login-form-item_pass" id="pass" name="pass" placeholder="密码">
                     </div>
                    <div class="nopadd">
                        <input type="button" class="login-form-item_btn" id="login" name = "login" value="登录">
                        <input type="button" class="login-form-item_btn btn_cancel" id="btn_cancel" name = "login" value="取消">
                     </div>
                 </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/open.js">
        </script>
</body>
</html>
